<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="color-bar">
      <div class="color-block red">R</div>
      <input type="range" min="0" max="255" value="0" class="slider">
      <div class="color-block red value">0</div>
    </div>
    <div class="color-bar">
      <div class="color-block green">G</div>
      <input type="range" min="0" max="255" value="0" class="slider">
      <div class="color-block green value">0</div>
    </div>
    <div class="color-bar">
      <div class="color-block blue">B</div>
      <input type="range" min="0" max="255" value="0" class="slider">
      <div class="color-block blue value">0</div>
    </div>
    <div class="color-code">#000000</div>
  </div>
  <script src="main.js"></script>
</body>
</html>
